<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />
        <title>Nan Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1 id="displayNumber" class="displayNumber">0</h1>
            <div class="commands">
                <button id="buttonAC" class="buttons featuredButton">C</button>
                <button id="buttonPlusMinus" class="buttons featuredButton">
                    +/-
                </button>
                <button id="buttonPercent" class="buttons featuredButton">
                    %
                </button>
                <button
                    id="buttonDivide"
                    value="/"
                    class="buttons operatorsButton"
                >
                    &#247;
                </button>
                <button id="button7" class="buttons numbers">7</button>
                <button id="button8" class="buttons numbers">8</button>
                <button id="button9" class="buttons numbers">9</button>
                <button
                    id="buttonMultiply"
                    value="*"
                    class="buttons operatorsButton"
                >
                    x
                </button>
                <button id="button4" class="buttons numbers">4</button>
                <button id="button5" class="buttons numbers">5</button>
                <button id="button6" class="buttons numbers">6</button>
                <button
                    id="buttonMinus"
                    value="-"
                    class="buttons operatorsButton"
                >
                    -
                </button>
                <button id="button1" class="buttons numbers">1</button>
                <button id="button2" class="buttons numbers">2</button>
                <button id="button3" class="buttons numbers">3</button>
                <button
                    id="buttonPlus"
                    value="+"
                    class="buttons operatorsButton"
                >
                    +
                </button>
                <button id="buttonZero" class="buttons numbers zeroButton">
                    0
                </button>
                <button id="buttonDecimal" class="buttons numbers">.</button>
                <button
                    id="buttonEqual"
                    value="="
                    class="buttons operatorsButton"
                >
                    =
                </button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
