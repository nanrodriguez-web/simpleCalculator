<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />
        <title>Nan Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1 id="displayNumbers" class="displayNumber">0</h1>
            <div class="commands">
                <button id="buttonAC" class="buttons featuredButton">C</button>
                <button
                    id="buttonPlusMinus"
                    value="-"
                    class="modifier buttons featuredButton"
                >
                    +/-
                </button>
                <button
                    id="buttonPercent"
                    value="%"
                    class="modifier buttons featuredButton"
                >
                    %
                </button>
                <button
                    id="buttonDivide"
                    value="/"
                    class="buttons operators operatorsButton"
                >
                    &#247;
                </button>
                <button id="button7" value="7" class="buttons numbers">
                    7
                </button>
                <button id="button8" value="8" class="buttons numbers">
                    8
                </button>
                <button id="button9" value="9" class="buttons numbers">
                    9
                </button>
                <button
                    id="buttonMultiply"
                    value="x"
                    class="buttons operators operatorsButton"
                >
                    x
                </button>
                <button id="button4" value="4" class="buttons numbers">
                    4
                </button>
                <button id="button5" value="5" class="buttons numbers">
                    5
                </button>
                <button id="button6" value="6" class="buttons numbers">
                    6
                </button>
                <button
                    id="buttonMinus"
                    value="-"
                    class="buttons operators operatorsButton"
                >
                    -
                </button>
                <button id="button1" value="1" class="buttons numbers">
                    1
                </button>
                <button id="button2" value="2" class="buttons numbers">
                    2
                </button>
                <button id="button3" value="3" class="buttons numbers">
                    3
                </button>
                <button
                    id="buttonPlus"
                    value="+"
                    class="buttons operators operatorsButton"
                >
                    +
                </button>
                <button
                    id="buttonZero"
                    value="0"
                    class="buttons numbers zeroButton"
                >
                    0
                </button>
                <button id="buttonDecimal" value="." class="modifier buttons">
                    .
                </button>
                <button
                    id="buttonEqual"
                    value="="
                    class="buttons operatorsButton"
                >
                    =
                </button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
